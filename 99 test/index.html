<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width:100px;
            height:100px;
        }
        .bg-red {
            background-color: red;
        }
        .bg-blue {
            background-color: blue;
        }
        .pos-static {
            position:static;
        }
         .pos-relative {
            position:relative;
        }
         .pos-absolute {
            position:absolute;
        }
         .pos-fixed {
            position:fixed;
        }
        .b1
        {
            left :50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="bg-red"></div>
    <div class="bg-blue b1 pos-absolute"></div>
</body>
</html>
